<script>
    /*
    Примеры желательно не только посмотреть, а также повторить. Ссылки на часто
используемые методы:
https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Global_Objects/Array/Reduce
call-back функция, с помощью этого метода можно сложить все элементы массива и получить резульатом сумму

https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Global_Objects/Array/indexOf
находит индекс элемента массива, который совпадает с заданным, если не находит, выдает -1

https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Global_Objects/Array/some
с помощью функции может найти элемент в массиве и вывести true или false

https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Global_Objects/Array/forEach
выполняет заданную функцию для каждого элемента массива

https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Global_Objects/Array/includes
возвращает true/false после проверки содержит ли массив заданный элемент

https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Global_Objects/Array/push
Метод push() добавляет один или более элементов в конец массива и возвращает новую длину массива.

https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Global_Objects/Array/pop
Метод pop() удаляет последний элемент из массива и возвращает его значение.

https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Global_Objects/Array/shift
Метод shift() удаляет первый элемент из массива и возвращает его значение. Этот метод изменяет длину массива.

https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Global_Objects/Array/unshift
Метод unshift() добавляет один или более элементов в начало массива и возвращает новую длину массива.

https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Global_Objects/Array/sort
Метод sort() на месте сортирует элементы массива и возвращает отсортированный массив. Сортировка не обязательно
устойчива (англ.). Порядок сортировки по умолчанию соответствует порядку кодовых точек Unicode.

https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Global_Objects/Array/some
Метод some() проверяет, удовлетворяет ли какой-либо элемент массива условию, заданному в передаваемой функции.

https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Global_Objects/Array/filter
Метод filter() создаёт новый массив со всеми элементами, прошедшими проверку, задаваемую в передаваемой функции.

https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Global_Objects/Array/map
Метод map() создаёт новый массив с результатом вызова указанной функции для каждого элемента массива.

https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Global_Objects/Array/slice
Метод slice() возвращает новый массив, содержащий копию части исходного массива.

https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Global_Objects/Array/splice
Метод splice() изменяет содержимое массива, удаляя существующие элементы и/или добавляя новые.

https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Global_Objects/Array/isArray
Метод Array.isArray() возвращает true, если объект является массивом и false, если он массивом не является.
     */
</script>
