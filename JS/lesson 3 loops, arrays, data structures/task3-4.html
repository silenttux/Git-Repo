<script>
    //Задача вывести все натуральные числа в промежутке от 0 до 100
    "use strict";
    let i = 2;

    do {
        let k = 2;
        let cl = 0;

        do {
            if ((i % k === 0) && (k !== i)) {
                cl = 1;
                break;
            } else {
                k++;
            }
        } while (k < i);

        if (cl === 0) {
            console.log(i++);
        } else {
            i++;
        }
    } while (i < 101);
</script>
